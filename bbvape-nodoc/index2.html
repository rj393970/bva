<style id="style-chat-wrapper">
    .chatWrapper {
      background-color: white;
      width: 360px;
      position: fixed;
      bottom: 0;
      right: 40px;
      box-shadow: 0px 3px 5px -1px rgba(0,0,0,0.2), 0px 6px 10px 0px rgba(0,0,0,0.14), 0px 1px 18px 0px rgba(0,0,0,0.12);
      transition: 0.3s height cubic-bezier(0,1,1,1);
      z-index: 999;
      min-height: 0;
      height: 0px;
    }
    .chatWrapper iframe {
      border: 0;
      width: 100%;
      height: 100%;
      /* transform: translate(0, 100%); */
      opacity: 0;
      transition: 1s opacity cubic-bezier(0,1,1,1);
    }
    .chatWrapper.ready-frame iframe {
      /* transform: translate(0, 0); */
      opacity: 1;
    }
    .chatWrapper.hide {
      height: 0px;
    }
    .chatWrapper.minimize {
      height: 48px;
    }
    .chatWrapper.maximize {
      height: 640px;
    }

    .chatWrapper > svg {
      position: absolute;
      width: 48px;
      height: 48px;
      top: calc(50% - 24px);
      right: calc(50% - 24px);
      pointer-events: none;
      transition: 1s opacity cubic-bezier(0,1,1,1);
      opacity: 1;
    }
    .chatWrapper.ready-frame > svg {
      opacity: 0;
    }

    @media (max-width:768px) {
      .chatWrapper {
        width: 100%!important;
        transition: none!important;
        top: 0!important;
        left: 0!important;
      }
      .chatWrapper.maximize {
        height: 100%!important;
      }
      .chatWrapper.close {
        height: 0!important;
        width: 0!important;
      }
      .chatWrapper.minimize {
        height: 68px!important;
        top: initial!important;
        transition: 0.3s height cubic-bezier(0,1,1,1)!important;
      }

    }
  </style>

  
  </head>
